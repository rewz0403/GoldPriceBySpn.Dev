name: Gold Price Auto Updater
on:
  schedule:
    - cron: '*/10 * * * *' # รันทุก 10 นาที
  workflow_dispatch: 

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '18'
      - run: npm install
      - name: Run updater
        run: node updater.js
        env:
          FIREBASE_SERVICE_ACCOUNT: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }} # ส่งค่า Secret ให้โค้ด
